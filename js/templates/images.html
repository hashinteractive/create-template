<div id="images" class="flex flex-wrap -mx-4">
  <% if(images.length){ %>
     <% for(image of images){ %>
       <%= imageTpl(image) %> 
     <% } %>
  <% } else{ %>
    <div class="w-full text-center">
      <h5 class="text-gray-500">Use the Search Bar to Search Images</h5>
    </div>
  <% } %>
</div>
