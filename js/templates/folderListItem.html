<div data-folder="<%= folder.id %>" data-image="<%= imageId %>" class="folder flex items-bottom hover:bg-gray-200 p-3 cursor-pointer">
  <div class="w-full md:w-1/3 text-center">
    <i class="fa fa-folder fa-3x text-blue-300"></i>
  </div>
  <div class="w-full md:w-2/3 flex h-100 items-center">
    <div class="border-gray-200 text-gray-600 leading-normal">
      <span class="capitalize"><%= folder.name %></span>
    </div>
  </div>
</div>
