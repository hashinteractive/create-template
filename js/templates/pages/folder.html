<div class="page folder">
    <div class="container mx-auto px-4">
      <div class="flex justify-center -mx-4">
        <div class="w-full lg:w-3/4 mx-auto px-4">
          <div class="flex -mx-4 mb-4">
            <div class="w-full px-4">
              <h3 class="text-2xl text-gray-700"><%= folder.name %></h3>
            </div>
          </div> 
          <div class="flex -mx-4 mb-4">
            <div class="w-full px-4">
              <div id="images" class="flex flex-wrap -mx-4">
                <% if(giffys.length){ %>
                  <% for(image of giffys){ %>
                    <%= folderImageTpl(image) %> 
                  <% } %>
               <% }%>
              </div>
            </div>
          </div>
        </div> 
      </div>
    </div>
  </div>
