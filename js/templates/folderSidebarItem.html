<a href="#/folder/<%= id %>" class="flex items-bottom border-b border-gray-200 pb-3 mb-3">
  <div class="w-full relative md:w-1/3">
    <i class="fa fa-folder fa-3x text-blue-300"></i>
    <% if(folder.images.length){ %>
      <span class="absolute bottom-0 left-0 inline-block align-middle ml-8 bg-yellow-500 text-white text-xs rounded-full w-5 h-5"><small class="absolute text-xs w-5 mx-auto text-center mt-1 leading-none"><%= folder.images.length %></small></small></span>
    <% } %>
  </div>
  <div class="w-full md:w-2/3 flex h-100 items-center">
    <div class="border-gray-200 text-gray-600 leading-normal">
      <span class="align-middle capitalize"><%= name %></span>
    </div>
  </div>
</a>
