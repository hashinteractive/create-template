<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HREXT | CRUD App</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="https://use.fontawesome.com/releases/v5.11.2/js/all.js"></script>
  <script data-main="js/app" src="js/lib/require.js"></script>
</head>
<body>
  <div id="app">
    <Kickout></Kickout> 
    <header class="bg-gray-200 py-4">
      <div class="container mx-auto px-4">
        <div class="flex -mx-4">
          <div class="w-full lg:w-1/3 px-4">
            <h3 class="text-lg text-gray-700">Giffy Bookmark</h3>
          </div>
        </div>
      </div>
    </header>
    <div id="main" class="py-24">
      <div class="container mx-auto px-4">
        <div class="flex justify-center -mx-4">
          <div class="flex flex-col w-full lg:w-3/4 mx-auto px-4">
            <div class="w-full max-w-xl mx-auto mb-12">
              <div class="flex items-center">
                <input name="search" class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded rounded-tr-none rounded-br-none py-2 px-4 block w-full appearance-none leading-normal" type="text" placeholder="Search Gifs">
                <button class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-2 border-teal-500 text-white py-2 px-2 rounded rounded-tl-none rounded-bl-none" type="button">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
            <div class="w-full">
              <Images></Images>
            </div>
          </div> 
        </div>
      </div>
    </div>
    <Modal></Modal>
  </div>
</body>
</html>
