<div class="page folder" data-id="<%= folder.id %>" data-name="<%= folder.name %>">
    <div class="container mx-auto px-4">
      <div class="flex justify-center -mx-4">
        <div class="w-full lg:w-3/4 mx-auto px-4">
          <div class="flex -mx-4 mb-12">
            <div class="w-full flex justify-between px-4">
              <div class="flex items-center">
                <i class="fa fa-folder fa-3x text-blue-300"></i>
                <h3 class="text-3xl text-gray-700 ml-3"><%= folder.name %></h3>
              </div>
              <button class="remove bg-red-400 hover:bg-red-500 text-white px-5 my-1 rounded cursor-pointer">
                <i class="fa fa-times-circle mr-1"></i>
                <span>Delete</span>
              </button>
            </div>
          </div> 
          <div class="flex -mx-4 mb-4">
            <div class="w-full px-4">
              <div id="images" class="flex flex-wrap -mx-4">
                <% if(giffys.length){ %>
                  <% for(image of giffys){ %>
                    <%= folderImageTpl({ folder, image }) %> 
                  <% } %>
               <% }%>
              </div>
            </div>
          </div>
        </div> 
      </div>
    </div>
  </div>
